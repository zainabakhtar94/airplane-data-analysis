{% extends "layout.html" %}
{% block body %}
  <div>
    <p class="lead">Total Flights by Month</p>
    <table class="table table-condensed table-striped" style="width: 200px;">
      <thead>
        <th>Month</th>
        <th>Total Flights</th>
      </thead>
      <tbody>
        {% for month in total_flights %}
        <tr>
          <td>{{month.Month}}</td>
          <td>{{month.total_flights}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
